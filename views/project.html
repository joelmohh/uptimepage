<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Status | joelmo.dev</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>joelmo <span></span> dev</h1>
        </div>

        <button class="menu-toggle" aria-label="Abrir menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="nav-container">
            <nav class="links">
                <a href="../views/index.html">Home</a>
                <a href="status.html">System Status</a>
            </nav>

            <div class="actions">
                <button class="theme-toggle"><img src="/img/sun.svg" alt="">Aa</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="project-status-wrapper">
            <div class="service-detail-card">
                <div class="detail-header">
                    <div class="title-group">
                        <h2 class="service-name">Database Cluster</h2>
                        <p class="service-id">ID: db-core-postgre-01</p>
                    </div>
                    <span class="badge online">Operational</span>
                </div>
                
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-label">Uptime (30d)</span>
                        <span class="stat-value">99.99%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg. Latency</span>
                        <span class="stat-value">12ms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Region</span>
                        <span class="stat-value">SA-East-1</span>
                    </div>
                </div>

                <div class="uptime-history">
                    <div class="history-header">
                        <h3>Uptime History</h3>
                        <span>Last 90 days</span>
                    </div>
                    <div class="uptime-bar" id="project-uptime-bar"></div>
                    <div class="uptime-footer">
                        <span>90 days ago</span>
                        <span>Today</span>
                    </div>
                </div>
            </div>

            <div class="incident-history">
                <h3>Incident History</h3>
                <div class="incident-timeline">
                    <div class="incident-item empty">
                        <p>No incidents reported in the last 30 days.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/script.js"></script>
    <script>
        const barContainer = document.getElementById('project-uptime-bar');
        for (let i = 0; i < 100; i++) {
            const segment = document.createElement('span');
            segment.className = 'segment';
            if (i === 75) segment.classList.add('down');
            barContainer.appendChild(segment);
        }
    </script>
</body>

</html>
